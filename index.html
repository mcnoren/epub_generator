<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Studio v6 - Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- LOADER (FIXED) --- */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 9999;
            /* Flex properties moved to .active class to prevent stuck state */
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary);
        }

        /* Only show when this class is added */
        #loader.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #cbd5e1;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #force-close {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #94a3b8;
            background: none;
            border: 1px solid #cbd5e1;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        #force-close:hover { background: #f1f5f9; color: #ef4444; border-color: #ef4444; }

        /* --- APP LAYOUT --- */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .inputs { display: flex; gap: 0.5rem; flex: 1; max-width: 600px; }
        input[type="text"] {
            padding: 0.5rem; border: 1px solid var(--border); border-radius: 4px; width: 100%;
        }

        .actions { display: flex; gap: 0.5rem; align-items: center; }
        
        button {
            background: var(--primary); color: white; border: none;
            padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;
            font-weight: 500; font-size: 0.9rem;
        }
        button:hover { opacity: 0.9; }
        button.accent { background: var(--accent); }
        
        input[type="file"] { display: none; }
        .file-btn {
            background: var(--surface); border: 1px solid #cbd5e1; color: var(--text);
            padding: 0.45rem 0.75rem; border-radius: 4px; cursor: pointer;
            font-size: 0.9rem; display: flex; align-items: center; gap: 5px;
        }
        .file-btn:hover { background: #f1f5f9; }

        main { display: grid; grid-template-columns: 260px 1fr; flex: 1; overflow: hidden; }

        /* Sidebar */
        aside { background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .item { padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .item:hover { background: #f1f5f9; }
        .item.active { background: #eff6ff; border-left: 3px solid var(--accent); color: var(--accent); font-weight: 600; }
        .foot { padding: 1rem; border-top: 1px solid var(--border); }
        .foot button { width: 100%; }

        /* Editor */
        .work-area { background: #cbd5e1; overflow-y: auto; display: flex; justify-content: center; padding: 2rem; }
        .page {
            background: white; width: 100%; max-width: 800px; min-height: 100vh;
            padding: 3rem 4rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        .toolbar {
            position: sticky; top: 0; background: white; padding: 0.5rem 0;
            border-bottom: 2px solid #f1f5f9; margin-bottom: 1rem; display: flex; gap: 0.5rem; z-index: 10;
        }
        .toolbar button {
            background: white; color: #475569; border: 1px solid #e2e8f0; padding: 0.25rem 0.5rem;
        }
        .toolbar button:hover { border-color: var(--accent); color: var(--accent); }

        #chap-title {
            font-size: 2rem; font-weight: bold; border: none; width: 100%;
            margin-bottom: 1rem; font-family: serif; outline: none;
        }

        #editor {
            flex: 1; outline: none; font-family: 'Georgia', serif; font-size: 1.15rem;
            line-height: 1.6; color: #1e293b;
            white-space: pre-wrap; word-wrap: break-word;
        }

        /* Editor Content Styles */
        #editor img { max-width: 100%; height: auto; display: block; margin: 1em auto; }
        #editor p { margin-bottom: 1em; text-indent: 0; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="status">Ready</div>
    <div id="error-log" style="color:red; margin-top:10px; font-size:0.9rem; text-align:center;"></div>
    <button id="force-close" onclick="hideLoader()">âœ• Force Close</button>
</div>

<header>
    <div class="inputs">
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="book-author" placeholder="Author">
    </div>
    <div class="actions">
        <label class="file-btn">
            ðŸ“‚ Import EPUB
            <input type="file" accept=".epub" onchange="importEPUB(this)">
        </label>
        <button class="accent" onclick="exportEPUB()">â¬‡ Download</button>
    </div>
</header>

<main>
    <aside>
        <ul class="list" id="list"></ul>
        <div class="foot">
            <button onclick="addChapter()">+ Add Chapter</button>
        </div>
    </aside>

    <div class="work-area">
        <div class="page">
            <input type="text" id="chap-title" placeholder="Chapter Title" oninput="saveCurrent()">
            <div class="toolbar">
                <button onclick="fmt('bold')"><b>B</b></button>
                <button onclick="fmt('italic')"><i>I</i></button>
                <button onclick="fmt('formatBlock','h2')">H2</button>
                <button onclick="fmt('formatBlock','p')">P</button>
                <button onclick="fmt('removeFormat')">Clear</button>
            </div>
            <div id="editor" contenteditable="true" oninput="saveCurrent()">
                <p>Start writing here...</p>
            </div>
        </div>
    </div>
</main>

<script>
    // --- Safe Loader Logic ---
    function showLoader(msg) {
        document.getElementById('status').innerText = msg || "Processing...";
        document.getElementById('error-log').innerText = "";
        document.querySelector('.spinner').style.display = 'block';
        document.getElementById('loader').classList.add('active');
    }

    function hideLoader() {
        document.getElementById('loader').classList.remove('active');
    }

    function showError(msg) {
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('status').innerText = "Stopped";
        document.getElementById('error-log').innerText = msg;
        // Don't auto-hide, let user see error
    }

    // Global Error Trap (Failsafe)
    window.onerror = function(msg, url, line) {
        showError("System Error: " + msg);
        return false; 
    };

    // --- State ---
    let chapters = [];
    let currentId = null;
    const fmt = (c, v) => document.execCommand(c, false, v);

    // --- Core UI ---
    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        chapters.forEach((c, i) => {
            const li = document.createElement('li');
            li.className = `item ${c.id === currentId ? 'active' : ''}`;
            li.textContent = c.title || `Chapter ${i+1}`;
            li.onclick = () => loadChapter(c.id);
            list.appendChild(li);
        });
    }

    function loadChapter(id) {
        currentId = id;
        const c = chapters.find(ch => ch.id === id);
        if(!c) return;
        document.getElementById('chap-title').value = c.title;
        document.getElementById('editor').innerHTML = c.content;
        renderList();
    }

    function saveCurrent() {
        const c = chapters.find(ch => ch.id === currentId);
        if(c) {
            c.title = document.getElementById('chap-title').value;
            c.content = document.getElementById('editor').innerHTML;
            const active = document.querySelector('.item.active');
            if(active) active.textContent = c.title;
        }
    }

    function addChapter() {
        const id = Date.now();
        chapters.push({ id, title: "New Chapter", content: "<p>Start writing...</p>" });
        loadChapter(id);
    }

    // Init
    addChapter();

    // --- ROBUST IMPORT (V6) ---
    async function importEPUB(input) {
        if(!input.files[0]) return;
        showLoader("Reading EPUB...");
        
        const zip = new JSZip();
        try {
            const content = await zip.loadAsync(input.files[0]);
            
            // 1. Find OPF (Brute Force to avoid errors)
            let opfPath = null;
            for (let f in content.files) {
                if (f.endsWith('.opf')) { opfPath = f; break; }
            }

            if(!opfPath) throw new Error("This file is not a valid EPUB (No .opf found)");

            // 2. Parse Structure
            const opfTxt = await content.file(opfPath).async("text");
            const parser = new DOMParser();
            const opfDoc = parser.parseFromString(opfTxt, "text/xml");
            const opfDir = opfPath.includes('/') ? opfPath.substring(0, opfPath.lastIndexOf('/')) : '';

            // Meta
            document.getElementById('book-title').value = opfDoc.getElementsByTagName("dc:title")[0]?.textContent || "";
            document.getElementById('book-author').value = opfDoc.getElementsByTagName("dc:creator")[0]?.textContent || "";

            // Manifest & Spine
            const manifest = {};
            Array.from(opfDoc.getElementsByTagName("item")).forEach(i => manifest[i.getAttribute("id")] = i.getAttribute("href"));
            
            const spine = Array.from(opfDoc.getElementsByTagName("itemref"));
            const newChapters = [];

            showLoader(`Extracting ${spine.length} chapters...`);

            for(let i=0; i<spine.length; i++) {
                const id = spine[i].getAttribute("idref");
                let href = manifest[id];
                if(!href) continue;
                href = decodeURI(href);

                // Path resolution
                let fullPath = opfDir ? `${opfDir}/${href}` : href;
                let fileObj = content.file(fullPath);
                
                // Fuzzy fallback
                if(!fileObj) {
                    const target = fullPath.toLowerCase();
                    const key = Object.keys(content.files).find(k => k.toLowerCase() === target);
                    if(key) fileObj = content.file(key);
                }

                if(!fileObj) continue;

                // Content Processing
                const html = await fileObj.async("text");
                const doc = parser.parseFromString(html, "text/html");

                // Image Fixing
                const imgs = doc.querySelectorAll('img, image');
                for(let img of imgs) {
                    let src = img.getAttribute('src') || img.getAttribute('xlink:href');
                    if(src) {
                        // Resolve relative paths
                        const stack = fullPath.split('/'); stack.pop();
                        const parts = src.split('/');
                        for(let p of parts) {
                            if(p==='..') stack.pop();
                            else if(p!=='.') stack.push(p);
                        }
                        const imgPath = stack.join('/');
                        
                        // Find and replace with Base64
                        let imgFile = content.file(imgPath);
                        if(!imgFile) {
                            // Brute force name match
                            const name = src.split('/').pop().toLowerCase();
                            const k = Object.keys(content.files).find(key => key.toLowerCase().endsWith(name));
                            if(k) imgFile = content.file(k);
                        }

                        if(imgFile) {
                            const b64 = await imgFile.async("base64");
                            const mime = src.toLowerCase().endsWith('png') ? 'image/png' : 'image/jpeg';
                            img.setAttribute('src', `data:${mime};base64,${b64}`);
                            img.removeAttribute('xlink:href');
                        }
                    }
                }

                // Cleanup Styles
                doc.querySelectorAll('*').forEach(el => {
                    el.removeAttribute('style');
                    el.removeAttribute('class');
                });

                newChapters.push({
                    id: Date.now() + i,
                    title: doc.querySelector('h1,h2,title')?.textContent || `Chapter ${i+1}`,
                    content: doc.body.innerHTML
                });
            }

            if(newChapters.length > 0) {
                chapters = newChapters;
                loadChapter(chapters[0].id);
            }
            hideLoader();

        } catch(e) {
            console.error(e);
            showError("Import Failed: " + e.message);
        }
    }

    // --- EXPORT (V6) ---
    async function exportEPUB() {
        showLoader("Building EPUB...");
        
        // Small delay to allow UI to render the loader
        setTimeout(async () => {
            try {
                const zip = new JSZip();
                const title = document.getElementById('book-title').value || "Untitled";
                const uuid = 'urn:uuid:' + crypto.randomUUID();

                zip.file("mimetype", "application/epub+zip", {compression: "STORE"});
                zip.folder("META-INF").file("container.xml", `<?xml version="1.0"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);
                
                const oebps = zip.folder("OEBPS");
                oebps.file("style.css", `body{font-family:serif;padding:0 5%} p{text-indent:1.5em;margin:0} h1,h2{text-align:center} img{max-width:100%;height:auto;display:block;margin:1em auto}`);

                let manifest = `<item id="css" href="style.css" media-type="text/css"/>`;
                let spine = ``;
                let nav = ``;

                chapters.forEach((c, i) => {
                    const fn = `ch${i+1}.xhtml`;
                    const id = `c${i+1}`;
                    const xhtml = `<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>${c.title}</title><link rel="stylesheet" href="style.css"/></head><body><h2>${c.title}</h2>${c.content}</body></html>`;
                    
                    oebps.file(fn, xhtml);
                    manifest += `<item id="${id}" href="${fn}" media-type="application/xhtml+xml"/>`;
                    spine += `<itemref idref="${id}"/>`;
                    nav += `<navPoint id="n${i}" playOrder="${i+1}"><navLabel><text>${c.title}</text></navLabel><content src="${fn}"/></navPoint>`;
                });

                const opf = `<?xml version="1.0"?><package xmlns="http://www.idpf.org/2007/opf" unique-identifier="uid" version="3.0"><metadata xmlns:dc="http://purl.org/dc/elements/1.1/"><dc:title>${title}</dc:title><dc:creator>${document.getElementById('book-author').value}</dc:creator><dc:identifier id="uid">${uuid}</dc:identifier><dc:language>en</dc:language></metadata><manifest><item id="ncx" href="toc.ncx" media-type="application/x-dtbncx+xml"/>${manifest}</manifest><spine toc="ncx">${spine}</spine></package>`;
                oebps.file("content.opf", opf);
                oebps.file("toc.ncx", `<?xml version="1.0"?><ncx xmlns="http://www.daisy.org/z3986/2005/ncx/" version="2005-1"><head><meta name="dtb:uid" content="${uuid}"/></head><docTitle><text>${title}</text></docTitle><navMap>${nav}</navMap></ncx>`);

                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = title.replace(/[^a-z0-9]/gi, '_') + ".epub";
                a.click();
                
                hideLoader();
            } catch(e) {
                showError("Export Error: " + e.message);
            }
        }, 100);
    }
</script>
</body>
</html>
