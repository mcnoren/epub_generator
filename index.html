<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Studio v5 - Brute Force Import</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 20;
        }

        .header-inputs { display: flex; gap: 0.5rem; flex: 1; max-width: 600px; }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }
        input[type="text"]:focus { outline: 2px solid var(--accent); border-color: transparent; }

        .actions { display: flex; gap: 0.5rem; align-items: center; }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        button:hover { background: #1e293b; }
        button.accent { background: var(--accent); }
        button.accent:hover { background: #2563eb; }

        input[type="file"] { display: none; }
        .file-label {
            cursor: pointer;
            background: var(--surface);
            border: 1px solid #cbd5e1;
            color: var(--text);
            padding: 0.45rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px;
        }
        .file-label:hover { background: #f1f5f9; border-color: #94a3b8; }

        /* Layout */
        main {
            display: grid;
            grid-template-columns: 260px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        .chapter-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .chapter-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .chapter-item:hover { background: #f1f5f9; }
        .chapter-item.active { background: #eff6ff; border-left: 3px solid var(--accent); color: var(--accent); font-weight: 600; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border); }
        .sidebar-footer button { width: 100%; }

        /* Editor */
        .editor-container {
            background: #cbd5e1;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .page {
            background: white;
            width: 100%;
            max-width: 800px; /* A4-ish width */
            min-height: 100vh;
            padding: 3rem 4rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            position: sticky; top: 0; background: white;
            padding: 0.5rem 0; border-bottom: 2px solid #f1f5f9;
            margin-bottom: 1rem; display: flex; gap: 0.5rem; z-index: 10;
        }
        .toolbar button {
            background: white; color: #475569; border: 1px solid #e2e8f0;
            padding: 0.25rem 0.5rem; font-size: 0.8rem;
        }
        .toolbar button:hover { background: #f8fafc; color: var(--accent); border-color: var(--accent); }

        #chapter-title {
            font-size: 2rem; font-weight: bold; border: none;
            width: 100%; margin-bottom: 1rem; font-family: serif;
            outline: none;
        }

        #editor {
            flex: 1; outline: none;
            font-family: 'Georgia', serif; font-size: 1.15rem; line-height: 1.6;
            color: #1e293b;
            white-space: pre-wrap; word-wrap: break-word;
        }

        /* CSS within the editor (Visual only) */
        #editor p { margin-bottom: 1em; text-indent: 0; }
        #editor img { max-width: 100%; height: auto; margin: 1em auto; display: block; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: var(--primary); display: none;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #cbd5e1;
            border-top: 4px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 1rem;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #log { font-family: monospace; font-size: 0.8rem; color: #64748b; margin-top: 10px; }
        #error-msg { color: #dc2626; margin-top: 10px; max-width: 400px; text-align: center; display:none; }
        #close-err { margin-top: 15px; display: none; background: #94a3b8; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="status">Ready</div>
    <div id="log"></div>
    <div id="error-msg"></div>
    <button id="close-err" onclick="document.getElementById('loader').style.display='none'">Close</button>
</div>

<header>
    <div class="header-inputs">
        <input type="text" id="meta-title" placeholder="Book Title">
        <input type="text" id="meta-author" placeholder="Author">
    </div>
    <div class="actions">
        <label class="file-label">
            <span>ðŸ“‚ Open EPUB</span>
            <input type="file" accept=".epub" onchange="importEPUB(this)">
        </label>
        <button class="accent" onclick="exportEPUB()">â¬‡ Download EPUB</button>
    </div>
</header>

<main>
    <aside>
        <ul class="chapter-list" id="chapter-list"></ul>
        <div class="sidebar-footer">
            <button onclick="addChapter()">+ Add Chapter</button>
        </div>
    </aside>

    <div class="editor-container">
        <div class="page">
            <input type="text" id="chapter-title" placeholder="Chapter Title" oninput="saveCurrent()">
            <div class="toolbar">
                <button onclick="fmt('bold')"><b>B</b></button>
                <button onclick="fmt('italic')"><i>I</i></button>
                <button onclick="fmt('formatBlock','h2')">H2</button>
                <button onclick="fmt('formatBlock','p')">P</button>
                <button onclick="fmt('removeFormat')">Clear</button>
            </div>
            <div id="editor" contenteditable="true" oninput="saveCurrent()">
                <p>Welcome. Import an EPUB or start writing.</p>
            </div>
        </div>
    </div>
</main>

<script>
    // --- State ---
    let chapters = [];
    let currentId = null;
    let zipContent = null; // Store zip to extract images lazily if needed

    // --- Helpers ---
    const get = id => document.getElementById(id);
    const fmt = (cmd, val) => document.execCommand(cmd, false, val);
    
    function log(msg) { get('log').innerText = msg; }
    function error(msg) {
        get('spinner').style.display = 'none';
        get('status').innerText = "Failed";
        get('error-msg').innerText = msg;
        get('error-msg').style.display = 'block';
        get('close-err').style.display = 'block';
    }

    // --- Core UI ---
    function renderList() {
        const list = get('chapter-list');
        list.innerHTML = '';
        chapters.forEach((c, i) => {
            const li = document.createElement('li');
            li.className = `chapter-item ${c.id === currentId ? 'active' : ''}`;
            li.textContent = c.title || `Chapter ${i+1}`;
            li.onclick = () => loadChapter(c.id);
            list.appendChild(li);
        });
    }

    function loadChapter(id) {
        currentId = id;
        const c = chapters.find(ch => ch.id === id);
        if(!c) return;
        get('chapter-title').value = c.title;
        get('editor').innerHTML = c.content;
        renderList();
    }

    function saveCurrent() {
        const c = chapters.find(ch => ch.id === currentId);
        if(c) {
            c.title = get('chapter-title').value;
            c.content = get('editor').innerHTML;
            // Debounce update title in sidebar
            const active = document.querySelector('.chapter-item.active');
            if(active) active.textContent = c.title;
        }
    }

    function addChapter() {
        const id = Date.now();
        chapters.push({ id, title: "New Chapter", content: "<p>Start here...</p>" });
        loadChapter(id);
    }

    // Start with one chapter
    addChapter();


    // --- ROBUST IMPORT ENGINE (V5) ---
    async function importEPUB(input) {
        if(!input.files[0]) return;
        
        // Reset UI
        get('loader').style.display = 'flex';
        get('spinner').style.display = 'block';
        get('error-msg').style.display = 'none';
        get('close-err').style.display = 'none';
        get('status').innerText = "Analyzing...";
        
        const zip = new JSZip();
        try {
            const file = input.files[0];
            const content = await zip.loadAsync(file);
            zipContent = content; // Store for later

            // STRATEGY 1: Try container.xml (The "Right" Way)
            let opfPath = null;
            let container = content.file("META-INF/container.xml");
            
            if(container) {
                log("Found container.xml");
                const txt = await container.async("text");
                // Use Regex instead of DOMParser to avoid Namespace errors
                const match = txt.match(/full-path="([^"]+)"/); 
                if(match && match[1]) opfPath = match[1];
            }

            // STRATEGY 2: Brute Force (The "Fallback" Way)
            if(!opfPath || !content.file(opfPath)) {
                log("Container failed. Scanning for .opf files...");
                // Search every file in the zip for an extension .opf
                for (let filename in content.files) {
                    if (filename.match(/\.opf$/i)) {
                        opfPath = filename;
                        break; // Stop at first OPF found
                    }
                }
            }

            if(!opfPath) throw new Error("Could not find book structure (.opf file).");

            log(`Reading structure from: ${opfPath}`);
            const opfDir = opfPath.substring(0, opfPath.lastIndexOf('/'));
            const opfTxt = await content.file(opfPath).async("text");
            const parser = new DOMParser();
            const opfDoc = parser.parseFromString(opfTxt, "text/xml");

            // Meta
            get('meta-title').value = opfDoc.getElementsByTagName("dc:title")[0]?.textContent || "Untitled";
            get('meta-author').value = opfDoc.getElementsByTagName("dc:creator")[0]?.textContent || "Unknown";

            // Manifest (ID -> Path)
            const manifest = {};
            const items = opfDoc.getElementsByTagName("item");
            for(let item of items) {
                manifest[item.getAttribute("id")] = item.getAttribute("href");
            }

            // Spine (Order of IDs)
            const spine = opfDoc.getElementsByTagName("itemref");
            const newChapters = [];

            log(`Processing ${spine.length} chapters...`);

            for(let i=0; i<spine.length; i++) {
                const id = spine[i].getAttribute("idref");
                let href = manifest[id];
                if(!href) continue;

                // Decode URL encoded filenames (spaces -> %20)
                href = decodeURI(href);

                // Build full path
                let fullPath = opfDir ? `${opfDir}/${href}` : href;
                
                // Fuzzy Match File
                let fileObj = content.file(fullPath);
                if(!fileObj) {
                    // Try to find case-insensitive match
                    const target = fullPath.toLowerCase();
                    const foundKey = Object.keys(content.files).find(k => k.toLowerCase() === target);
                    if(foundKey) fileObj = content.file(foundKey);
                }

                if(!fileObj) continue;

                const htmlTxt = await fileObj.async("text");
                const doc = parser.parseFromString(htmlTxt, "text/html");

                // --- PROCESS IMAGES ---
                const imgs = doc.querySelectorAll('img, image');
                for(let img of imgs) {
                    let src = img.getAttribute('src') || img.getAttribute('xlink:href');
                    if(src) {
                        // Resolve ../ relative paths
                        const absPath = resolvePath(fullPath, src);
                        // Find file in zip
                        let imgFile = content.file(absPath);
                        if(!imgFile) {
                             // Brute force image search if relative path fails
                             const imgName = src.split('/').pop().toLowerCase();
                             const foundKey = Object.keys(content.files).find(k => k.toLowerCase().endsWith(imgName));
                             if(foundKey) imgFile = content.file(foundKey);
                        }

                        if(imgFile) {
                            const b64 = await imgFile.async("base64");
                            // Simple mime detection
                            const ext = src.split('.').pop().toLowerCase();
                            const mime = ext === 'png' ? 'image/png' : 'image/jpeg';
                            img.setAttribute('src', `data:${mime};base64,${b64}`);
                            img.removeAttribute('xlink:href');
                        }
                    }
                }

                // Clean Layout
                // Remove existing styles to prevent horizontal scroll
                doc.querySelectorAll('*').forEach(el => {
                    el.removeAttribute('style');
                    el.removeAttribute('class');
                });

                // Title Heuristics
                let t = doc.querySelector('h1, h2, title')?.textContent || `Chapter ${i+1}`;
                if(t.length > 60) t = t.substring(0, 50) + "...";

                newChapters.push({
                    id: Date.now() + i,
                    title: t,
                    content: doc.body.innerHTML
                });
            }

            chapters = newChapters;
            if(chapters.length > 0) loadChapter(chapters[0].id);
            else addChapter(); // Fallback if no spine items found

            get('loader').style.display = 'none';

        } catch(e) {
            console.error(e);
            error(e.message);
        }
    }

    // Path resolver
    function resolvePath(base, rel) {
        const stack = base.split('/');
        stack.pop();
        const parts = rel.split('/');
        for(let p of parts) {
            if(p === '.') continue;
            if(p === '..') stack.pop();
            else stack.push(p);
        }
        return stack.join('/');
    }


    // --- EXPORT ENGINE ---
    async function exportEPUB() {
        get('status').innerText = "Building EPUB...";
        get('loader').style.display = 'flex';
        get('spinner').style.display = 'block';

        setTimeout(async () => {
            try {
                const zip = new JSZip();
                const title = get('meta-title').value || "Untitled";
                const uuid = 'urn:uuid:' + crypto.randomUUID();

                zip.file("mimetype", "application/epub+zip", {compression: "STORE"});
                zip.folder("META-INF").file("container.xml", `<?xml version="1.0"?><container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container"><rootfiles><rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/></rootfiles></container>`);
                
                const oebps = zip.folder("OEBPS");
                const css = `body{font-family:serif;line-height:1.6;padding:0 5%} p{text-indent:1.5em;margin:0} h1,h2{text-align:center;text-indent:0} img{max-width:100%;height:auto;display:block;margin:1em auto}`;
                oebps.file("style.css", css);

                let manifest = `<item id="css" href="style.css" media-type="text/css"/>`;
                let spine = ``;
                let ncxMap = ``;

                chapters.forEach((c, i) => {
                    const fn = `chap${i+1}.xhtml`;
                    const id = `c${i+1}`;
                    const html = `<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>${c.title}</title><link rel="stylesheet" href="style.css"/></head><body><h2>${c.title}</h2>${c.content}</body></html>`;
                    
                    oebps.file(fn, html);
                    manifest += `<item id="${id}" href="${fn}" media-type="application/xhtml+xml"/>`;
                    spine += `<itemref idref="${id}"/>`;
                    ncxMap += `<navPoint id="nav${i}" playOrder="${i+1}"><navLabel><text>${c.title}</text></navLabel><content src="${fn}"/></navPoint>`;
                });

                const opf = `<?xml version="1.0" encoding="UTF-8"?><package xmlns="http://www.idpf.org/2007/opf" unique-identifier="uid" version="3.0"><metadata xmlns:dc="http://purl.org/dc/elements/1.1/"><dc:title>${title}</dc:title><dc:creator>${get('meta-author').value}</dc:creator><dc:identifier id="uid">${uuid}</dc:identifier><dc:language>en</dc:language></metadata><manifest><item id="ncx" href="toc.ncx" media-type="application/x-dtbncx+xml"/>${manifest}</manifest><spine toc="ncx">${spine}</spine></package>`;
                
                oebps.file("content.opf", opf);
                oebps.file("toc.ncx", `<?xml version="1.0"?><ncx xmlns="http://www.daisy.org/z3986/2005/ncx/" version="2005-1"><head><meta name="dtb:uid" content="${uuid}"/></head><docTitle><text>${title}</text></docTitle><navMap>${ncxMap}</navMap></ncx>`);

                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = title.replace(/[^a-z0-9]/gi, '_') + ".epub";
                a.click();

                get('loader').style.display = 'none';
            } catch(e) {
                error("Export Failed: " + e.message);
            }
        }, 100);
    }
</script>
</body>
</html>
